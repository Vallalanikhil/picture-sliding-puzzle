<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICTURE SLIDING PUZZLE 2</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="./level2.js"></script>
</head>

<body> 
    <h1>Level 2</h1>
    <div id="setter">Game closes in <span id="time">3:00</span></div>
    <div id="table">
        <audio src="./assets/button-10.mp3" id="audio"></audio>
            <div id="row1">
                <div id="block11" class="tile1" onClick="clickTile(1,1);"></div>
                <div id="block12" class="tile2" onClick="clickTile(1,2);"></div>
                <div id="block13" class="tile3" onClick="clickTile(1,3);"></div>
            </div>
            <div id="row2">
                <div id="block21" class="tile4" onClick="clickTile(2,1);"></div>
                <div id="block22" class="tile5" onClick="clickTile(2,2);"></div>
                <div id="block23" class="tile6" onClick="clickTile(2,3);"></div>
            </div>
            <div id="row3">
                <div id="block31" class="tile7" onClick="clickTile(3,1);"></div>
                <div id="block32" class="tile8" onClick="clickTile(3,2);"></div>
                <div id="block33" class="tile9" onClick="clickTile(3,3);"></div>
            </div>
    </div>

    <button onClick="shuffle();" id="button">Start Game</button> <br>
    <button id="submit" onclick="submit()">Submit</button>
    
    <h3>MOVES :</h3>
    <h3 id="steps"></h3>

    <audio src="./assets/aud.mp3" id="audio_"></audio>
    <div class="popup" id="popup" style="visibility: hidden;">
       
        <button id="play" type="button" onclick="history.go(0)">Play Again</button>
</body>

</html>
